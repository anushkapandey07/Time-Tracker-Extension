<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wrap">
    <h2>Productivity Dashboard</h2>

    <section>
      <h3>Today</h3>
      <div id="todayList" class="list"></div>
    </section>

    <section>
      <h3>Last 7 Days</h3>
      <div class="bars">
        <div class="bar"><span>Productive</span><div id="barProd" class="meter"></div></div>
        <div class="bar"><span>Unproductive</span><div id="barUnprod" class="meter"></div></div>
        <div class="bar"><span>Neutral</span><div id="barNeutral" class="meter"></div></div>
      </div>
      <div id="totals" class="totals"></div>
    </section>

    <section class="row">
      <a href="options.html" target="_blank">Edit Categories</a>
      <button id="refresh">Refresh</button>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
